            <th style="border: 1px solid black; width: 150px;">Food Price</th>
        </tr>
    </thead>
    <tbody>
        {% for food in foods %}
        <tr>
            <td style="border: 1px solid black; width: 400px;">{{ food.food_name }}</td>
            <td style="border: 1px solid black; width: 150px;">{{ food.food_price }} â‚¬</td>
        </tr>
        {% endfor %}

{% endfor %}

{% endblock %}
